# config.yml
language: es

pipeline:
  # Se especifica la versi√≥n exacta del modelo 'es_core_news_md'
  # que acaba de instalar (3.5.0) para asegurar la compatibilidad.
- name: SpacyNLP
  model: "es_core_news_md-3.5.0"

- name: SpacyTokenizer
- name: SpacyFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: "char_wb"
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 100
  constrain_similarities: true
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 100
  constrain_similarities: true

policies:
- name: MemoizationPolicy
- name: TEDPolicy
  max_history: 5
  epochs: 100
  constrain_similarities: true
- name: RulePolicy
assistant_id: 20251110-012122-cross-coverage
